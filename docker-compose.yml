version: "3.8"

services:
  app:
    env_file: ./.env
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ticket-server
    ports:
      - $NODE_LOCAL_PORT:$NODE_DOCKER_PORT
    volumes:
      - .:/ticket_server
      - /ticket_server/node_modules
    environment:
      - DB_HOST=mysql
      - DB_PORT=${MYSQLDB_LOCAL_PORT}
      - DB_USER=${MYSQLDB_USER}
      - DB_PASSWORD=${MYSQLDB_PASSWORD}
      - DB_NAME=${MYSQLDB_DATABASE}
    depends_on:
      - mysqldb

  mysqldb:
    image: mysql:5.7
    container_name: mysqldb
    restart: unless-stopped
    env_file: ./.env
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQLDB_ROOT_PASSWORD} MYSQL_ALLOW_EMPTY_PASSWORD=true
      - MYSQL_DATABASE=${MYSQLDB_DATABASE}
    ports:
      - "${MYSQLDB_LOCAL_PORT}:${MYSQLDB_DOCKER_PORT}"
    volumes:
      - mysql-data:/var/lib/mysql

volumes:
  mysql-data:
